<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>U'rNotAloneSign</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body >
<header>
<div align="left">
  <h1>
    U'rNotAlone<br>
    <div id="subtitle">
      I'm here with you...
    </div>
  </h1>
</div>
</header>
<div id="container" align="center">
        <h1>Sign Up</h1>
        <div id="user">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div id="email">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Your email">
        </div>
        <div id="lock">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Create password">
        </div>
        <button id="bt">Sign Up</button>
        <h4> Or Sign Up with social platforms</h4>
        <div id="social_icon">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-google"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="foot">
            <a>Already have an account?</a>
            <a href="#" id="sign">Sign In</a>
        </div>
        <div id="mode">
            <i class="fa fa-envira"></i>
            <button id="lt" onclick="light()">light mode</button>
            <button id="drk" onclick="dark()">dark mode</button>
        </div>
        <h4><i class="fa fa-weixin"></i>Chat with us!</h4>

    </div>

</body>
<script src="notalone.js"></script>
</html>
